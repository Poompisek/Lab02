<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>My Virtual Keyboard</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="Ernesto PÃ©rez Amigo" name="author"/>

        <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="../assets/plugins/jquery.virtual_keyboard/jquery.virtual_keyboard.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <label>Write Here!!!</label>
                <textarea id="example-2" class="form-control" rows="3" placeholder="Write something..." data-toggle="popover"  data-placement="bottom" data-trigger="hover"></textarea>
            </div>
        </div>

        <script src="../assets/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="../assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../assets/plugins/jquery.virtual_keyboard/jquery.virtual_keyboard.js" type="text/javascript"></script>

        <script>
            jQuery(document).ready(function() {
                $('[data-toggle="tooltip"]').tooltip();
                $('[data-toggle="popover"]').popover();

                $('textarea').keyboard({            
                    trigger: '#buttom1'
                });

                var keyboard = $('textarea').data('pluginKeyboard');

                $('#hiddenCheck').attr('checked', !keyboard.getHidden());   

                $('#openSpeedInput').val(keyboard.getOpenSpeed());         

                $('#closeSpeedInput').val(keyboard.getCloseSpeed());        

                $('#themeSelect').change(function(){
                    $(this).find(':selected').each(function () {
                        keyboard.setTheme($('#themeSelect').val());
                    })
                });

                $('#enabledCheck').change(function(){
                    keyboard.setEnabled(!keyboard.getEnabled());
                });

                $('#hiddenCheck').change(function(){
                    keyboard.setHidden($(this).is(':checked'));
                });

                $('#openSpeedInput').change(function(){
                    keyboard.setOpenSpeed($(this).val());
                });

                $('#closeSpeedInput').change(function(){
                    keyboard.setCloseSpeed($(this).val());
                });
            });
        </script>
    </body>
</html>
